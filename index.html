        // --- Core Game Logic ---

        function generateSchedule4Players() {
            const players = state.players;
            const pairings = [
                [[players[0], players[1]], [players[2], players[3]]],
                [[players[0], players[2]], [players[1], players[3]]],
                [[players[0], players[3]], [players[1], players[2]]]
            ];
            
            // Shuffle the unique pairings once
            const shuffledPairings = pairings.sort(() => Math.random() - 0.5);

            state.games = [];
            // Change the loop to generate 15 games for 5 rounds
            for (let i = 0; i < 15; i++) { 
                const game = shuffledPairings[i % 3];
                state.games.push({
                    id: state.games.length + 1,
                    doubleA: game[0],
                    doubleB: game[1],
                    resting: null,
                    round: Math.floor(i / 3) + 1
                });
            }
        }

        function generateSchedule5Players() {
            const players = state.players;

            const baseSchedule = [
                { doubleA: [1, 2], doubleB: [3, 4], resting: 5 },
                { doubleA: [2, 3], doubleB: [4, 5], resting: 1 },
                { doubleA: [1, 4], doubleB: [3, 5], resting: 2 },
                { doubleA: [1, 5], doubleB: [2, 4], resting: 3 },
                { doubleA: [1, 3], doubleB: [2, 5], resting: 4 },
                { doubleA: [2, 3], doubleB: [1, 4], resting: 5 },
                { doubleA: [2, 4], doubleB: [3, 5], resting: 1 },
                { doubleA: [3, 4], doubleB: [1, 5], resting: 2 },
                { doubleA: [1, 2], doubleB: [4, 5], resting: 3 },
                { doubleA: [2, 3], doubleB: [1, 5], resting: 4 },
                { doubleA: [1, 3], doubleB: [2, 4], resting: 5 },
                { doubleA: [3, 4], doubleB: [2, 5], resting: 1 },
                { doubleA: [1, 3], doubleB: [4, 5], resting: 2 },
                { doubleA: [1, 4], doubleB: [2, 5], resting: 3 },
                { doubleA: [1, 2], doubleB: [3, 5], resting: 4 }
            ];

            state.games = baseSchedule.map((game, index) => {
                return {
                    id: index + 1,
                    doubleA: [players[game.doubleA[0] - 1], players[game.doubleA[1] - 1]],
                    doubleB: [players[game.doubleB[0] - 1], players[game.doubleB[1] - 1]],
                    resting: players[game.resting - 1],
                };
            });
        }

        function calculateLeaderboard() {
            const playerStats = {};
            const doubleStats = {};
            state.players.forEach(p => {
                playerStats[p] = { points: 0, gamesPlayed: 0, pointsWon: 0, pointsLost: 0 };
            });

            state.games.forEach(game => {
                const gameScore = state.scores[game.id];
                if (gameScore) {
                    const [scoreA, scoreB] = gameScore.split(':').map(Number);
                    if (!isNaN(scoreA) && !isNaN(scoreB)) {
                        
                        // Update individual player stats
                        game.doubleA.forEach(p => {
                            playerStats[p].points += scoreA;
                            playerStats[p].gamesPlayed++;
                            playerStats[p].pointsWon += scoreA;
                            playerStats[p].pointsLost += scoreB;
                        });
                        game.doubleB.forEach(p => {
                            playerStats[p].points += scoreB;
                            playerStats[p].gamesPlayed++;
                            playerStats[p].pointsWon += scoreB;
                            playerStats[p].pointsLost += scoreA;
                        });

                        // Update doubles stats
                        const doubleAKey = [...game.doubleA].sort().join(',');
                        const doubleBKey = [...game.doubleB].sort().join(',');
                        
                        if (!doubleStats[doubleAKey]) doubleStats[doubleAKey] = { points: 0, gamesPlayed: 0, pointsWon: 0, pointsLost: 0 };
                        if (!doubleStats[doubleBKey]) doubleStats[doubleBKey] = { points: 0, gamesPlayed: 0, pointsWon: 0, pointsLost: 0 };

                        doubleStats[doubleAKey].points += scoreA;
                        doubleStats[doubleAKey].gamesPlayed++;
                        doubleStats[doubleAKey].pointsWon += scoreA;
                        doubleStats[doubleAKey].pointsLost += scoreB;
                        
                        doubleStats[doubleBKey].points += scoreB;
                        doubleStats[doubleBKey].gamesPlayed++;
                        doubleStats[doubleBKey].pointsWon += scoreB;
                        doubleStats[doubleBKey].pointsLost += scoreA;
                    }
                }
            });

            // Calculate indexes
            const sortedPlayers = Object.keys(playerStats).map(name => {
                const stats = playerStats[name];
                return {
                    name,
                    points: stats.points,
                    gamesPlayed: stats.gamesPlayed,
                    pointsPerGameIndex: stats.gamesPlayed > 0 ? (stats.points / stats.gamesPlayed).toFixed(2) : 'N/A'
                };
            }).sort((a, b) => b.points - a.points); // Sort by points

            const sortedDoubles = Object.keys(doubleStats).map(doubleKey => {
                const stats = doubleStats[doubleKey];
                const [p1, p2] = doubleKey.split(',');
                return {
                    players: `${p1} & ${p2}`,
                    points: stats.points,
                    gamesPlayed: stats.gamesPlayed,
                    pointsWonPerGameIndex: stats.gamesPlayed > 0 ? (stats.pointsWon / stats.gamesPlayed).toFixed(2) : 'N/A',
                    positivePointsPerGameIndex: stats.gamesPlayed > 0 ? ((stats.pointsWon - stats.pointsLost) / stats.gamesPlayed).toFixed(2) : 'N/A'
                };
            }).sort((a, b) => b.points - a.points); // Sort by points

            state.leaderboard.players = sortedPlayers;
            state.leaderboard.doubles = sortedDoubles;
        }

        // --- Event Handlers & State Management ---

        async function handleScoreInput(gameId) {
            const scoreA = document.getElementById(`scoreA-${gameId}`).value;
            const scoreB = document.getElementById(`scoreB-${gameId}`).value;
            state.scores[gameId] = `${scoreA}:${scoreB}`;

            calculateLeaderboard();
            renderLeaderboard();
            await saveState();
        }

        async function handleGenerateButton() {
            const playerNames = elements.playerNamesInput.value.split(',').map(name => name.trim()).filter(name => name.length > 0);
            const numPlayers = parseInt(document.querySelector('input[name="num-players"]:checked').value);

            if (playerNames.length !== numPlayers) {
                showMessage(`Please enter exactly ${numPlayers} player names.`);
                return;
            } else {
                elements.messageBox.classList.add('hidden');
            }

            state.players = playerNames;
            state.numPlayers = numPlayers;
            state.scores = {}; // Reset scores for a new game

            if (numPlayers === 4) {
                generateSchedule4Players();
            } else {
                generateSchedule5Players();
            }

            // Save the new game to the database
            const { data, error } = await supabase
                .from('games')
                .insert([{ user_id: state.user.id, players: state.players, num_players: state.numPlayers, games_schedule: state.games }])
                .select();

            if (error) {
                console.error("Error saving game:", error);
                showMessage("Error saving game. Please try again.");
                return;
            }

            state.game_id = data[0].id; // Store the new game ID

            calculateLeaderboard();
            renderGameSchedule();
            renderLeaderboard();

            elements.setupSection.classList.add('hidden');
            elements.gameContainer.classList.remove('hidden');
            elements.resetButton.classList.remove('hidden');
        }

        function handleExportButton() {
            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Headers
            const headers = ["Game ID", "Date", "Time", "Double 1 Player A", "Double 1 Player B", "Double 2 Player A", "Double 2 Player B", "Resting Player", "Score", "Double 1 Points", "Double 2 Points", ...state.players.map(p => `${p} Pts`)];
            csvContent += headers.join(',') + "\n";
            
            const gameStats = {};
            state.games.forEach(game => {
                const gameScore = state.scores[game.id];
                const [scoreA, scoreB] = gameScore ? gameScore.split(':').map(Number) : [0, 0];
                
                const playersPoints = {};
                state.players.forEach(p => playersPoints[p] = 0);
                if(gameScore) {
                    game.doubleA.forEach(p => playersPoints[p] += scoreA);
                    game.doubleB.forEach(p => playersPoints[p] += scoreB);
                }

                gameStats[game.id] = { scoreA, scoreB, playersPoints };
            });

            // Data rows
            state.games.forEach(game => {
                const now = new Date();
                const gameData = gameStats[game.id];
                const row = [
                    game.id,
                    now.toLocaleDateString(),
                    now.toLocaleTimeString(),
                    game.doubleA[0],
                    game.doubleA[1],
                    game.doubleB[0],
                    game.doubleB[1],
                    game.resting || '',
                    state.scores[game.id] || '0:0',
                    gameData.scoreA,
                    gameData.scoreB,
                    ...state.players.map(p => gameData.playersPoints[p] || 0)
                ];
                csvContent += row.map(e => `"${e}"`).join(',') + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "padel-game-data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function saveState() {
            if (!state.user || !state.game_id) return;
            const { error } = await supabase
                .from('scores')
                .update({ score_data: state.scores })
                .eq('user_id', state.user.id)
                .eq('game_id', state.game_id);

            if (error) {
                console.error("Error saving scores:", error);
                // Optionally show a user-friendly error message
            }
        }

        async function loadState() {
            if (!state.user) return false;
            
            // Fetch the last game created by the user
            const { data, error } = await supabase
                .from('games')
                .select('*')
                .eq('user_id', state.user.id)
                .order('created_at', { ascending: false })
                .limit(1);

            if (error || !data || data.length === 0) {
                console.error("No saved game found:", error);
                return false;
            }

            const gameData = data[0];
            state.game_id = gameData.id;
            state.players = gameData.players;
            state.numPlayers = gameData.num_players;
            state.games = gameData.games_schedule;

            // Fetch the scores for the loaded game
            const { data: scoreData, error: scoreError } = await supabase
                .from('scores')
                .select('score_data')
                .eq('user_id', state.user.id)
                .eq('game_id', state.game_id)
                .single();

            if (!scoreError && scoreData) {
                state.scores = scoreData.score_data;
            } else {
                state.scores = {};
            }

            return true;
        }

        // --- Authentication Handlers ---

        async function handleLogin() {
            const email = elements.authEmail.value;
            const password = elements.authPassword.value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                showAuthMessage(error.message);
            } else {
                showAuthMessage("Login successful!");
            }
        }

        async function handleRegister() {
            const email = elements.authEmail.value;
            const password = elements.authPassword.value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                showAuthMessage(error.message);
            } else {
                showAuthMessage("Registration successful! Please check your email for a confirmation link.");
            }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout failed:", error);
            }
            // The auth listener will handle the UI update
        }

        // --- UI State Management ---

        function showApp() {
            elements.authContainer.classList.add('hidden');
            elements.appContainer.classList.remove('hidden');
        }

        function showAuth() {
            elements.authContainer.classList.remove('hidden');
            elements.appContainer.classList.add('hidden');
        }

        // --- Initialization ---

        window.onload = function() {
            elements.loginButton.addEventListener('click', handleLogin);
            elements.registerButton.addEventListener('click', handleRegister);
            elements.logoutButton.addEventListener('click', handleLogout);
            elements.generateButton.addEventListener('click', handleGenerateButton);
            elements.resetButton.addEventListener('click', handleResetButton);
            elements.exportButton.addEventListener('click', handleExportButton);

            supabase.auth.onAuthStateChange((event, session) => {
                if (session) {
                    state.user = session.user;
                    showApp();
                    loadState().then(success => {
                        if (success) {
                            elements.playerNamesInput.value = state.players.join(', ');
                            document.querySelector(`input[name="num-players"][value="${state.numPlayers}"]`).checked = true;
                            
                            elements.setupSection.classList.add('hidden');
                            elements.gameContainer.classList.remove('hidden');
                            elements.resetButton.classList.remove('hidden');

                            renderGameSchedule();
                            calculateLeaderboard();
                            renderLeaderboard();
                        }
                    });
                } else {
                    state.user = null;
                    showAuth();
                }
            });
        };
    </script>
</body>
</html>
